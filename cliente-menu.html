<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú del Cliente</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="encabezado">
    <h1>Menú del Cliente</h1>
    <img src="../img/logo.png" alt="Logo CFE" class="logo">
  </header>

  <main class="form-container">
    <h2 id="bienvenida">Bienvenido</h2>

    <div class="user-options">
      <a href="cliente-informacion.html" class="btn">Información</a>
      <a href="cliente-servicio.html" class="btn">Solicitar Servicio</a>
      <a href="cliente-modificar.html" class="btn">Modificar Datos</a>
      <a href="cliente-consulta.html" class="btn">Consulta</a>
      <a href="cliente-historial.html" class="btn">Historial</a>
      <button id="cerrarSesion" class="btn">Cerrar sesión</button>
    </div>
  </main>

  <script>
    // Verificar si hay sesión
    const cliente = JSON.parse(sessionStorage.getItem("clienteActivo"));

    if (!cliente) {
      alert("Debes iniciar sesión como cliente.");
      window.location.href = "cliente-login.html";
    } else {
     document.getElementById("bienvenida").textContent = "Bienvenido, " + cliente.nombreCompleto;
    }

    // Botón cerrar sesión
    document.getElementById("cerrarSesion").addEventListener("click", () => {
      sessionStorage.removeItem("clienteActivo");
      window.location.href = "cliente-login.html";
    });
  </script>
</body>
</html>
