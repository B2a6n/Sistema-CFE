<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitudes Registradas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="encabezado">
    <h1>Solicitudes Registradas</h1>
    <img src="img/logo.png" alt="Logo CFE" class="logo">
  </header>

  <main class="form-container">
    <div id="tablaSolicitudes"></div>
  </main>

  <script>
    const contenedor = document.getElementById("tablaSolicitudes");
    const solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];

    if (solicitudes.length === 0) {
      contenedor.innerHTML = "<p>No hay solicitudes registradas.</p>";
    } else {
      let tabla = `
        <table>
          <thead>
            <tr>
              <th>Folio</th>
              <th>Nombre</th>
              <th>CURP</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Dirección</th>
              <th>Servicio</th>
              <th>Documento</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
      `;

      solicitudes.forEach(s => {
        tabla += `
          <tr>
            <td>${s.folio}</td>
            <td>${s.nombre}</td>
            <td>${s.curp}</td>
            <td>${s.telefono}</td>
            <td>${s.correo}</td>
            <td>${s.direccion}</td>
            <td>${s.servicio}</td>
            <td>${s.documento}</td>
            <td>${s.fecha}</td>
          </tr>
        `;
      });

      tabla += "</tbody></table>";
      contenedor.innerHTML = tabla;
    }
  </script>
</body>
</html>
