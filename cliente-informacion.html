<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información General</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .info-general {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px;
      z-index: 2;
      position: relative;
    }

    .panel {
      background-color: rgba(45, 45, 45, 0.95);
      color: white;
      padding: 30px;
      border-radius: 20px;
      width: 380px;
      min-height: 280px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      font-family: Arial, sans-serif;
    }

    .panel h2 {
      margin-top: 0;
      color: #00cc66;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .panel p {
      margin: 8px 0;
    }

    .boton-regresar a {
      background-color: #2d2d2d;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .boton-regresar a:hover {
      background-color: #1a1a1a;
    }

    .boton-regresar {
      position: absolute;
      top: 85px;
      right: 30px;
      z-index: 3;
    }
  </style>
</head>
<body class="registro-cliente">
  <!-- Fondo animado -->
  <div id="particles-js"></div>

  <!-- Encabezado con logo -->
  <div class="encabezado">
    <img src="img/logo.png" alt="Logo CFE" class="logo-cfe" />
  </div>

  <!-- Botón regresar -->
  <div class="boton-regresar">
    <a href="cliente-inicio.html">⬅️ Regresar a Inicio</a>
  </div>

  <!-- Contenedor de paneles -->
  <div class="info-general">
    <!-- Panel del usuario -->
    <div class="panel">
      <h2>Información del Usuario</h2>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Apellidos:</strong> <span id="apellidos"></span></p>
      <p><strong>CURP:</strong> <span id="curp"></span></p>
      <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
      <p><strong>Correo:</strong> <span id="correo"></span></p>
      <p><strong>Fecha de nacimiento:</strong> <span id="fecha-nacimiento"></span></p>
    </div>

    <!-- Panel de domicilios -->
    <div class="panel">
      <h2>Domicilio Registrado</h2>
      <p><strong>Calle:</strong> <span id="calle"></span></p>
      <p><strong>Número:</strong> <span id="numero"></span></p>
      <p><strong>Colonia:</strong> <span id="colonia"></span></p>
      <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
      <p><strong>CP:</strong> <span id="cp"></span></p>
      <p><strong>Estado:</strong> <span id="estado"></span></p>
    </div>
  </div>

  <!-- Fondo partículas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff00",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Script para mostrar datos desde localStorage -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (usuario) {
        document.getElementById("nombre").textContent = usuario.nombre || "No disponible";
        document.getElementById("apellidos").textContent = usuario.apellidos || "No disponible";
        document.getElementById("curp").textContent = usuario.curp || "No disponible";
        document.getElementById("telefono").textContent = usuario.telefono || "No disponible";
        document.getElementById("correo").textContent = usuario.correo || "No disponible";
        document.getElementById("fecha-nacimiento").textContent = usuario.fecha_nacimiento || "No disponible";

        document.getElementById("calle").textContent = usuario.calle || "No disponible";
        document.getElementById("numero").textContent = usuario.numero || "No disponible";
        document.getElementById("colonia").textContent = usuario.colonia || "No disponible";
        document.getElementById("ciudad").textContent = usuario.ciudad || "No disponible";
        document.getElementById("cp").textContent = usuario.cp || "No disponible";
        document.getElementById("estado").textContent = usuario.estado || "No disponible";
      } else {
        alert("No hay datos del usuario disponibles. Por favor, inicia sesión nuevamente.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
