<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información del Cliente</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="encabezado">
    <h1>Información del Cliente</h1>
    <img src="../img/logo.png" alt="Logo CFE" class="logo">
  </header>

  <main class="form-container">
    <h2>Datos personales registrados</h2>
    <table>
      <tbody id="tablaDatos"></tbody>
    </table>
  </main>

  <script>
    const cliente = JSON.parse(sessionStorage.getItem("clienteActivo"));

    if (!cliente) {
      alert("Debes iniciar sesión.");
      window.location.href = "cliente-login.html";
    } else {
      const tabla = document.getElementById("tablaDatos");

      const filas = [
        ["Nombre completo", cliente.nombreCompleto],
        ["CURP", cliente.curp],
        ["Correo electrónico", cliente.correo],
        ["Fecha de nacimiento", cliente.fechaNacimiento],
        ["Dirección - Calle", cliente.direccion.calle],
        ["Dirección - Ciudad", cliente.direccion.ciudad],
        ["Dirección - Código Postal", cliente.direccion.cp],
        ["Dirección - Estado", cliente.direccion.estado]
      ];

      filas.forEach(([label, valor]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<th>${label}</th><td>${valor}</td>`;
        tabla.appendChild(tr);
      });
    }
  </script>
</body>
</html>
