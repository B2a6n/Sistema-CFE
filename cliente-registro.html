<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Cliente ‚Äì CFE</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="registro-cliente">
  <!-- Fondo animado -->
  <div id="background"></div>

  <!-- Encabezado -->
  <header class="encabezado" style="display: flex; justify-content: space-between; align-items: center; padding: 0 2rem;">
    <img src="img/logo.png" alt="Logo CFE" class="logo-cfe" />
    <a href="index.html" class="btn-regresar" style="padding: 0.5rem 1rem; background-color: #008000; color: white; border-radius: 5px; text-decoration: none; font-weight: bold;">
      Regresar al Inicio
    </a>
  </header>

  <!-- Formulario registro -->
  <main class="form-container">
    <h1>Registro de Cliente</h1>

    <form id="form-registro">
      <!-- Nombre completo -->
      <h3>Nombre completo</h3>
      <input id="nombre" name="nombre" type="text" placeholder="Nombre" required />
      <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos" required />

      <!-- Fecha de nacimiento -->
      <h3>Fecha de nacimiento</h3>
      <input id="dia" name="dia" type="number" placeholder="D√≠a" min="1" max="31" required />
      <input id="mes" name="mes" type="number" placeholder="Mes" min="1" max="12" required />
      <input id="anio" name="anio" type="number" placeholder="A√±o" min="1900" max="2025" required />

      <!-- Direcci√≥n -->
      <h3>Direcci√≥n</h3>
      <input name="calle" type="text" placeholder="Calle" required />
      <input name="numero" type="text" placeholder="N√∫mero y Letra " required />
      <input name="colonia" type="text" placeholder="Colonia" required />
      <input name="municipio" type="text" placeholder="Municipio" required />
      <input name="codigo_postal" id="codigo_postal" type="text" placeholder="C√≥digo Postal" required />
      <input name="referencias" id="referencias" type="text" placeholder="Referencias (opcional)" /> <!-- üîß A√ëADIDO -->
      <div id="aviso-cp" style="color: red; font-size: 0.85rem;"></div>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">--Selecciona un estado--</option>
        <option>Aguascalientes</option>
        <option>Baja California</option>
        <option>Baja California Sur</option>
        <option>Campeche</option>
        <option>Chiapas</option>
        <option>Chihuahua</option>
        <option>Ciudad de M√©xico</option>
        <option>Coahuila</option>
        <option>Colima</option>
        <option>Durango</option>
        <option>Guanajuato</option>
        <option>Guerrero</option>
        <option>Hidalgo</option>
        <option>Jalisco</option>
        <option>M√©xico (Edo.)</option>
        <option>Michoac√°n</option>
        <option>Morelos</option>
        <option>Nayarit</option>
        <option>Nuevo Le√≥n</option>
        <option>Oaxaca</option>
        <option>Puebla</option>
        <option>Quer√©taro</option>
        <option>Quintana Roo</option>
        <option>San Luis Potos√≠</option>
        <option>Sinaloa</option>
        <option>Sonora</option>
        <option>Tabasco</option>
        <option>Tamaulipas</option>
        <option>Tlaxcala</option>
        <option>Veracruz</option>
        <option>Yucat√°n</option>
        <option>Zacatecas</option>
      </select>

      <!-- Datos personales -->
      <label for="curp">CURP:</label>
      <input id="curp" name="curp" type="text" required />

      <label for="telefono">Tel√©fono:</label>
      <input id="telefono" name="telefono" type="text" required />

      <label for="correo">Correo electr√≥nico:</label>
      <input id="correo" name="correo" type="email" required />
      <div id="aviso-correo" style="color: red; font-size: 0.85rem;"></div>

      <label for="contrasena">Contrase√±a:</label>
      <div style="position: relative;">
        <input id="contrasena" name="contrasena" type="password" required />
        <button type="button" onclick="togglePassword('contrasena', this)" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;" aria-label="Mostrar/Ocultar">
          <svg id="icono-contrasena" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><circle cx="12" cy="12" r="2.5"/></svg>
        </button>
      </div>
      <div id="msg-pass-length" class="aviso-pass" style="color: orange; font-size: 0.9rem;"></div>

      <label for="confirmar">Confirma tu contrase√±a:</label>
      <div style="position: relative;">
        <input id="confirmar" name="confirmar" type="password" required />
        <button type="button" onclick="togglePassword('confirmar', this)" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;" aria-label="Mostrar/Ocultar">
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><circle cx="12" cy="12" r="2.5"/></svg>
        </button>
      </div>

      <!-- Datos del Servicio -->
      <h3>Datos del Servicio</h3>
      <label for="medidor">N√∫mero de Medidor:</label>
      <input id="medidor" name="medidor" type="text" required />
      <div id="aviso-medidor" style="color: red; font-size: 0.85rem;"></div>

      <label for="num_contrato">N√∫mero de Contrato:</label>
      <input id="num_contrato" name="num_contrato" type="text" required />

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>¬© 2025 Sistema CFE | Todos los derechos reservados</p>
  </footer>

  <!-- Vanta Net -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200,
      minWidth: 200,
      color: 0x00ff99,
      backgroundColor: 0x000000,
      points: 12,
      maxDistance: 20,
      spacing: 16
    });
  </script>

  <!-- Mostrar/ocultar contrase√±a con SVG -->
  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const svg = btn.querySelector("svg");
      if (input.type === "password") {
        input.type = "text";
        svg.innerHTML = `<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><circle cx="12" cy="12" r="2.5"/>`; // eye open
      } else {
        input.type = "password";
        svg.innerHTML = `<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"/><path d="M2 2l20 20"/>`; // eye closed
      }
    }
  </script>

  <!-- L√≥gica del frontend -->
  <script src="main.js"></script>
</body>
</html>
