<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="registro-cliente">
  <div id="background"></div>

  <header class="encabezado">
    <img src="img/logo.png" alt="Logo CFE" class="logo-cfe" />
  </header>

  <main class="form-container">
    <h1>Registro de Cliente</h1>

    <!--  IMPORTANTÍSIMO: action y method -->
    <form id="formRegistroCliente" action="php/registro.php" method="POST">

      <h3>Nombre completo</h3>
      <input type="text" name="nombre"          placeholder="Nombre"           required />
      <input type="text" name="apellidoPaterno" placeholder="Apellido paterno" required />
      <input type="text" name="apellidoMaterno" placeholder="Apellido materno" required />

      <h3>Dirección</h3>
      <input type="text" name="calle"   placeholder="Calle"   required />
      <input type="text" name="numero"  placeholder="Número"  required />
      <input type="text" name="colonia" placeholder="Colonia" required />
      <input type="text" name="ciudad"  placeholder="Ciudad"  required />
      <input type="text" name="cp"      placeholder="Código Postal" required />

      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
        <option value="">--Selecciona un estado--</option>
        <option>CDMX</option>
        <option>Jalisco</option>
        <option>Nuevo León</option>
        <option>Veracruz</option>
        <option>Yucatán</option>
      </select>

      <label for="curp">CURP:</label>
      <input type="text" name="curp" id="curp" required />

      <label for="telefono">Teléfono:</label>
      <input type="text" name="telefono" id="telefono" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" name="correo" id="correo" required />

      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required />

      <label for="confirmar">Confirma tu contraseña:</label>
      <input type="password" name="confirmar" id="confirmar" required />

      <h3>Fecha de nacimiento</h3>
      <input type="number" name="dia"  placeholder="Día"  min="1"  max="31"  required />
      <input type="number" name="mes"  placeholder="Mes"  min="1"  max="12"  required />
      <input type="number" name="anio" placeholder="Año"  min="1900" max="2025" required />

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Sistema CFE | Todos los derechos reservados</p>
  </footer>

  <!-- Fondo animado (opcional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true, touchControls: true,
      minHeight: 200, minWidth: 200,
      color: 0x00ff99, backgroundColor: 0x000000,
      points: 12, maxDistance: 20, spacing: 16
    });
  </script>

  <!--  Se ELIMINA el JavaScript que usaba localStorage -->
</body>
</html>
