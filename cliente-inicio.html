<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente - Inicio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="registro-cliente">
  <!-- Fondo animado -->
  <div id="particles-js"></div>

  <!-- Encabezado con logo -->
  <div class="encabezado">
    <img src="img/logo.png" alt="Logo CFE" class="logo-cfe" />
  </div>

  <!-- Panel de informaci√≥n del usuario -->
  <div class="info-usuario">
    <h2 id="titulo-bienvenida">Bienvenido, Usuario</h2>
    <p><strong>Nombre:</strong> <span id="nombre-usuario">Juan P√©rez</span></p>
    <p><strong>Correo:</strong> <span id="correo-usuario">juan.perez@email.com</span></p>
    <p><strong>Contrato:</strong> 123456789</p>
  </div>

  <!-- Botones de opciones -->
  <div class="menu-opciones">
    <a href="cliente-informacion.html"><span>üìã</span> Informaci√≥n General</a>
    <a href="cliente-modificar.html"><span>üõ†Ô∏è</span> Modificar Datos</a>
    <a href="cliente-reporte.html"><span>‚ö°</span> Reporte de Fallas</a>
    <a href="#" onclick="cerrarSesion()"><span>üèõÔ∏è</span> Cerrar Sesi√≥n</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff00",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (usuario) {
        document.getElementById("titulo-bienvenida").textContent = `Bienvenido, ${usuario.nombre}`;
        document.getElementById("nombre-usuario").textContent = `${usuario.nombre} ${usuario.apellidos}`;
        document.getElementById("correo-usuario").textContent = usuario.correo;
      }
    });

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
