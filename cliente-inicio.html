<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente ‚Äì Inicio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="registro-cliente">
  <!-- Fondo animado -->
  <div id="particles-js"></div>

  <!-- Encabezado -->
  <header class="encabezado">
    <img src="img/logo.png" alt="Logo CFE" class="logo-cfe" />
  </header>

  <!-- Tarjeta con datos del usuario -->
  <section class="info-usuario">
    <h2 id="bienvenida">Bienvenido</h2>

    <p><strong>Nombre:</strong>   <span id="nombreComp">‚Äî</span></p>
    <p><strong>Correo:</strong>   <span id="correoComp">‚Äî</span></p>
    <p><strong>Contrato:</strong> <span id="contratoComp">‚Äî</span></p>
  </section>

  <!-- Men√∫ lateral -->
  <nav class="menu-opciones">
    <a href="cliente-informacion.html"><span>üìã</span> Informaci√≥n General</a>
    <a href="cliente-modificar.html"><span>üõ†Ô∏è</span> Modificar Datos</a>
    <a href="cliente-reporte.html"><span>‚ö°</span> Reporte de Fallas</a>
    <a href="#" onclick="cerrarSesion()"><span>üèõÔ∏è</span> Cerrar Sesi√≥n</a>
  </nav>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number:  { value: 80 },
        color:   { value: "#00ff00" },
        shape:   { type: "circle" },
        opacity: { value: 0.5 },
        size:    { value: 3 },
        line_linked: {
          enable: true, distance: 150, color: "#00ff00",
          opacity: 0.4, width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      },
      retina_detect: true
    });
  </script>

  <!-- Cargar datos del usuario -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (!usuario) {
        window.location.href = "index.html";
        return;
      }

      const nombreCompleto = `${usuario.nombre} ${usuario.apellidos ?? ""}`.trim();

      document.getElementById("bienvenida").textContent = `Bienvenido, ${usuario.nombre}`;
      document.getElementById("nombreComp").textContent = nombreCompleto;
      document.getElementById("correoComp").textContent = usuario.correo ?? "‚Äî";
      /* primero intenta mostrar el n√∫mero de contrato amigable;
         si no existe, cae en id_servicio y, en √∫ltima instancia, ‚Äú‚Äî‚Äù */
      document.getElementById("contratoComp").textContent =
        usuario.numero_contrato ?? usuario.id_servicio ?? "‚Äî";
    });

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
