<script>
document.getElementById("form-reporte").addEventListener("submit", async function(e){
  e.preventDefault();      // evitamos envÃ­o tradicional

  const tipo  = document.getElementById("tipo").value.trim();
  const ubic  = document.getElementById("ubicacion").value.trim();
  const obs   = document.getElementById("observaciones").value.trim();

  if (!tipo || !ubic || !obs) {
    alert("Completa todos los campos");
    return;
  }

  const fd = new FormData();
  fd.append("tipo",          tipo);
  fd.append("ubicacion",     ubic);
  fd.append("observaciones", obs);

  try {
    const r = await fetch("php/guardar_reporte.php", { method:"POST", body:fd });
    const d = await r.json();

    if (d.ok) {
      // Guardamos folio y redirigimos
      localStorage.setItem("id_reporte", d.id_reporte);
      location.href = "cliente-consulta-rep.html";
    } else {
      alert("Error: " + d.error);
    }
  } catch(err) {
    alert("Fallo de red: " + err);
  }
});
</script>
