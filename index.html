<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - CFE</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <img src="img/logoC.jpg" alt="Logo CFE" class="logo-cfe">
  <div class="login-container">
    <h2>Inicio de Sesión</h2>

    <form id="loginForm">
      <label for="contrato">Número de contrato (correo electrónico):</label>
      <input type="email" id="contrato" name="contrato" required />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required />

      <button type="submit" class="btn">Ingresar</button>
    </form>

    <div id="mensajeLogin" class="mensaje"></div>

    <div class="crear-cuenta">
      <a href="cliente-registro.html">Crear nueva cuenta</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Sistema CFE | Todos los derechos reservados
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const contrato = document.getElementById("contrato").value.trim();
      const contrasena = document.getElementById("contrasena").value;

      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];

      const cliente = clientes.find(c => c.correo === contrato);

      if (cliente && cliente.password === contrasena) {
        localStorage.setItem("clienteActivo", JSON.stringify(cliente));
        window.location.href = "cliente-inicio.html";
      } else {
        document.getElementById("mensajeLogin").textContent = "Correo o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
